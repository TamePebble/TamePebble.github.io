<!DOCTYPE html>
<html>

	<head>

		<title>N0rmal Timepieces Configuration</title>
		<link rel='stylesheet' type='text/css' href='../slate/css/slate.min.css'>
		<script src='../slate/js/slate.min.js'></script>
		<link rel='stylesheet' type='text/css' href='../css/tamegoro.css'>

	</head>

	<body>

		<h1 class='title'>N0rmal Timepieces</h1>

		<div class="item-container">
			<div class="item-container-content">
			</div>
		</div>
	
		<form id="main-form">

			<div class='item-container'>

				<div class='item-container-header'>
					Options
				</div>

				<div class='item-container-content'>

					<label class="item">
						Invert Color
						<input type="checkbox" class="item-toggle" id="toggle-invert">
					</label>

					<label class="item">
						Show Secondhand
						<input type="checkbox" class="item-toggle" id="toggle-secondhand" checked>
					</label>

					<label class="item">
						Show Numeral
						<input type="checkbox" class="item-toggle" id="toggle-numeral" checked>
					</label>

					<label class="item">
						Show Drop Shadow
						<input type="checkbox" class="item-toggle" id="toggle-shadow" checked>
					</label>

				</div>

				<div class='item-container-footer'>
				</div>

			</div>

			<div class='item-container'>

				<div class='button-container'>
					<input id='button-cancel' type='button' class='item-button' value='CANCEL'>
					<input id='button-save' type='button' class='item-button' value='SAVE'>
				</div>

			</div>

		</form>
	
	</body>

<script src='N0rmalTimepieces_bc.js'></script>

</html>
