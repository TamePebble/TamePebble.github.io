<!DOCTYPE html>
<html>

	<head>

		<title>Very Simple Analog Configuration</title>
		<link rel='stylesheet' type='text/css' href='./slate/css/slate.min.css'>
		<script src='./slate/js/slate.min.js'></script>
		<link rel='stylesheet' type='text/css' href='./css/tamegoro.css'>

	</head>

	<body>

		<h1 class='title'>Very Simple Analog</h1>

		<div class="item-container">
			<div class="item-container-content">
			</div>
		</div>
	
		<form id="main-form">
	
			<div class='item-container'>

				<div class='item-container-header'>
					Colors
				</div>

				<div class='item-container-content'>

					<label class="item">
						Hourhand
						<input type="text" class="item-color item-color-normal" id="color-hourhand" value="0x000000">
					</label>
					<label class="item">
						Hourhand outline
						<input type="text" class="item-color item-color-normal" id="color-hourhand-outline" value="0xFFFFFF">
					</label>
					<label class="item">
						Minutehand
						<input type="text" class="item-color item-color-normal" id="color-minutehand" value="0x000000">
					</label>
					<label class="item">
						Minutehand outline
						<input type="text" class="item-color item-color-normal" id="color-minutehand-outline" value="0xFFFFFF">
					</label>
					<label class="item">
						Secondhand
						<input type="text" class="item-color item-color-normal" id="color-secondhand" value="0xFF0000">
					</label>
					<label class="item">
						Center Pin
						<input type="text" class="item-color item-color-normal" id="color-centerpin" value="0xFFFF00">
					</label>
					<label class="item">
						Background
						<input type="text" class="item-color item-color-normal" id="color-background" value="0xFFFFFF">
					</label>
					<label class="item">
						Number
						<input type="text" class="item-color item-color-normal" id="color-number" value="0x000000">
					</label>
					<label class="item">
						Index
						<input type="text" class="item-color item-color-normal" id="color-index" value="0x000000">
					</label>
					<label class="item">
						Date
						<input type="text" class="item-color item-color-normal" id="color-date" value="0x000000">
					</label>
					<label class="item">
						Drop shadow
						<input type="text" class="item-color item-color-normal" id="color-drop-shadow" value="0xAAAAAA">
					</label>

				</div>

				<div class='item-container-footer'>
				</div>

			</div>

			<div class='item-container'>

				<div class='item-container-header'>
					Items
				</div>

				<div class='item-container-content'>

					<label class="item">
						Show secondhand
						<input type="checkbox" class="item-toggle" id="toggle-show-secondhand" checked>
					</label>

					<label class="item">
						Show date
						<input type="checkbox" class="item-toggle" id="toggle-show-date" checked>
					</label>

					<label class="item">
						Show drop shadow
						<input type="checkbox" class="item-toggle" id="toggle-show-drop-shadow" checked>
					</label>

				</div>

				<div class='item-container-footer'>
				</div>

			</div>
	
			<div class='item-container'>

				<div class='button-container'>
					<input id='button-cancel' type='button' class='item-button' value='CANCEL'>
					<input id='button-save' type='button' class='item-button' value='SAVE'>
				</div>

			</div>

		</form>
	
	</body>

<script src='./js/VerySimpleAnalog_bc.js'></script>

</html>
